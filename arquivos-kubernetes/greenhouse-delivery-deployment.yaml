apiVersion: v1
kind: Pod
metadata:
  name: greenhouse-delivery
spec:

  restartPolicy: Never

  volumes:
  - name: shared-data
    emptyDir: {}
  
  containers:
  - image: rabbitmq:3-management
    name: rabbitmq
    ports:
    - containerPort: 5672
    - containerPort: 15672
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: mongo:latest
    name: mongodb
    ports:
    - containerPort: 27017
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: eureka:0.1
    name: eureka
    ports:
    - containerPort: 8761
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: hystrix:0.1
    name: hystrix
    ports:
    - containerPort: 7979
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: restaurant-service:0.1
    name: restaurant-service
    ports:
    - containerPort: 8001
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: order-service:0.1
    name: order-service
    ports:
    - containerPort: 8002
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: payment-distribution:0.1
    name: payment-distribution
    ports:
    - containerPort: 8003
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: payment-service:0.1
    name: payment-service
    ports:
    - containerPort: 8004
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

  - image: order-complete-updater:0.1
    name: order-complete-updater
    ports:
    - containerPort: 8005
    resources: {}
    imagePullPolicy: Never
    restartPolicy: Always

